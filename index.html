<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Rock Paper Scissors</header>
    <div class="content">
        <div clas="game">
            <p class="results">yo uwin</p>
            <div class="scores">
                <div class="player">
                    <p>You</p>
                    <p id="player-score">0</p>
                </div>
                <div class="computer">
                    <p>Computer</p>
                    <p id="computer-score">0</p>
                </div>
            </div>
            <div class="buttons">
                <button class="selection" id="rock"><img id="rock" src="/images/rock.png" width="200"></button>
                <button class="selection" id="paper"><img id="paper" src="/images/paper.png" width="200"></button>
                <button class="selection" id="scissors"><img id="scissors" src="/images/scissors.png" width="200"></button>
            </div>
            <div class="choices">
                <div class="player">
                    <p>You</p>
                    <p id="player-choice"></p>
                </div>
                <div class="computer">
                    <p>Computer</p>
                    <p id="computer-choice"></p>
                </div>
            </div>
            <button hidden="true" class="play-again">Play again</button>
        </div>
    </div>
    <footer>
        <div class="socials">

        </div>
        <p>·by SiimonL·</p>
        <div class="credits">
            <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
        </div>
    </footer>
</body>
</html>
