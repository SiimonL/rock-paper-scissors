<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Rock Paper Scissors</header>
    <div class="content">
        <p class="results"></p>
        <div class="scores">
            <div class="player">
                <p>You</p>
                <p id="player-score">0</p>
            </div>
            <div class="computer">
                <p>Computer</p>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="selection" id="rock"><img id="rock" src="/images/rock.png" width="200"></button>
            <button class="selection" id="paper"><img id="paper" src="/images/paper.png" width="200"></button>
            <button class="selection" id="scissors"><img id="scissors" src="/images/scissors.png" width="200"></button>
        </div>
        <div class="choices">
            <div class="player">
                <p>You</p>
                <p id="player-choice">-</p>
            </div>
            <div class="computer">
                <p>Computer</p>
                <p id="computer-choice">-</p>
            </div>
        </div>
        <button hidden="true" class="play-again">Play again</button>
    </div>
    <footer>
        <ul class="socials">
            <li>
                <a href="">
                    <img src="/images/discord.png" width="32">
                    <p>Discord</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="/images/github.png" width="32">
                    <p>Github</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="/images/spotify.png" width="32">
                    <p>Spotify</p>
                </a>
            </li>
        </ul>
        <p>·by SiimonL·</p>
        <ul class="credits">
            <li><a href="https://www.flaticon.com/" title="icons">Icons created by Freepik - Flaticon</a></li>
        </ul>
    </footer>
</body>
</html>
